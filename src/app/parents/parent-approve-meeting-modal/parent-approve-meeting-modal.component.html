<app-simple-header title="Tutoría Solicitada por Estudiante" (close)="close()"></app-simple-header>

<ion-content>
  <ion-grid *ngIf="meeting !== undefined">
    <ion-row>
      <ion-col>
        <ion-title>Estos son los datos de la tutoría solicitada por el estudiante asociado a usted</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <label>Tutor</label>
        <div class="ion-text-center">
          <ion-avatar class="image-center">
            <ngx-avatar [src]="tutor.profileImageUrl" [name]="tutor.fullName" [round]="true"></ngx-avatar>
          </ion-avatar>
        </div>
        <label>{{tutor.fullName}}</label>
      </ion-col>
      <ion-col class="ion-text-center">
        <label>Estudiante</label>
        <div class="ion-text-center">
          <ion-avatar class="image-center">
            <ngx-avatar [src]="student.profileImageUrl" [name]="student.fullName" [round]="true"></ngx-avatar>
          </ion-avatar>
        </div>
        <label>{{student.fullName}}</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <div style="width: 100%;">
        <div style="width: inherit" class="ion-text-center">
          <h2>{{subject.name}}</h2>
          <p>{{subject.description}}</p>
        </div>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Inicio: </h2>
              <p>{{startTime}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Final: </h2>
              <p>{{endTime}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-row>
    <ion-row >
      <ion-col>
        <ion-button color="danger" expand="full" (click)="reject()">Rechazar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full" (click)="approve()">Aprobar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
