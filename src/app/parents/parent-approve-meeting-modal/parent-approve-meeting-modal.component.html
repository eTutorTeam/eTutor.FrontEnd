<app-header [showBack]="true" title="Agendar TutorÃ­a"></app-header>

<ion-content>
  <ion-grid *ngIf="meeting !== undefined">
    <ion-row>
      <ion-col>
        <ion-title>Verifique los datos antes de agendar</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <label>Tutor</label>
        <div class="ion-text-center">
          <ion-avatar class="image-center">
            <img src="{{tutor.profileImageUrl}}">
          </ion-avatar>
        </div>
        <h3>{{tutor.fullName}}</h3>
      </ion-col>
      <ion-col class="ion-text-center">
        <label>Estudiante</label>
        <div class="ion-text-center">
          <ion-avatar class="image-center">
            <img src="{{student.profileImageUrl}}">
          </ion-avatar>
        </div>
        <h3>{{student.fullName}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <h2>{{subject.name}}</h2>
      <p>{{subject.description}}</p>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Inicio: </h2>
            <p>{{startTime}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Final: </h2>
            <p>{{endTime}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row >
      <ion-col>
        <ion-button color="danger" expand="full" (click)="reject()">Rechazar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full" (click)="approve()">Aprobar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
