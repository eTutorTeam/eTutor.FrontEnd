<ion-header no-border mode="md">

  <ion-toolbar color="secondary" mode="md">

    <ion-buttons slot="start">
        <ion-menu-button color="primary"
          menu="firstMenu">
        </ion-menu-button>
      <ion-back-button defaultHref="/home" *ngIf="showBack"></ion-back-button>
    </ion-buttons>

    <ion-title mode="md" class="ion-text-capitalize"> <ion-img *ngIf="title === ''" src="../assets/resources/Logo.png"></ion-img> {{title}} </ion-title>
    <ion-buttons slot="end">
      <ion-avatar (click)="mostrarPop($event)">
        <img [src]="user.profileImageUrl"/>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
