<ion-menu side="start" menuId="firstMenu" contentId="mainContent" [disabled]="!isLoggedIn">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Men√∫ Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle >
        <ion-item [routerLink]="c.redirectTo" *ngFor="let c of componentes">
          <ion-icon slot="start" [name]="c.icon"></ion-icon>
          <ion-label>{{c.name}}</ion-label>
        </ion-item>
        <ion-item routerLink="help">
          <ion-icon slot="start" name="help"></ion-icon>
          <ion-label>Ayuda</ion-label>
        </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
