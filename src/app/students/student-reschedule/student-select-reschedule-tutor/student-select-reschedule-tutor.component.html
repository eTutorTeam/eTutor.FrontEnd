<app-header></app-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <h3>Tutoría Rechazada</h3>
          <p>Seleccione otro tutor</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="tutors.length > 0; else noTutors">
          <app-student-tutors-list [tutors]="tutors" (selected)="tutorSelected($event)"></app-student-tutors-list>
        </div>
        <ng-template #noTutors>
          <h4>No hay más tutores disponibles que puedan dar esta asignatura, disculpe los inconvenientes</h4>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
