<app-header [showBack]="true" title="Reagendar TutorÃ­a"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>Verifique los datos antes de agendar</ion-title>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="newTutor !== undefined">
      <ion-col class="ion-text-center">
        <div class="ion-text-center">
          <ion-avatar class="image-center">
            <img src="{{newTutor.profileImageUrl}}">
          </ion-avatar>
        </div>
        <h3>{{newTutor.fullName}}</h3>
        <div class="rating">
          <app-stars-ratings [ratings]="newTutor.ratings"></app-stars-ratings>
        </div>
        <h2>{{meeting.subjectName}}</h2>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Inicio: </h2>
              <p>{{startTime}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Final: </h2>
              <p>{{endTime}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="newTutor !== undefined">
      <ion-col>
        <ion-button color="danger" expand="full" (click)="cancel()">Cancelar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full" (click)="submitMeeting()">Reagendar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
