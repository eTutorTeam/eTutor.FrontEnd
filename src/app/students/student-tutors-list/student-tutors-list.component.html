<ion-list>
  <ion-item *ngFor="let tutor of tutors" (click)="tutorSelected(tutor.id)" detail>
    <ion-avatar slot="start">
      <img [src]="tutor.profileImageUrl">
    </ion-avatar>
    <ion-label>
      <h2>{{tutor.fullName}}</h2>
      <p style="color: red">[Pending Tutor Ratings In Stars]</p>
    </ion-label>
  </ion-item>
</ion-list>
