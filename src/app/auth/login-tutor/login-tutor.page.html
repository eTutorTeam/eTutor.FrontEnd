

<ion-content color="secondary">

  <ion-img 
    class="logo-etutor"
    src='../assets/resources/Logo.png'>
  </ion-img>
    <ion-item class="ion-text-right slogan-text" color="secondary">
      <ion-label class="tututor-logo"><span class="tu-part">Tu</span>Tutor</ion-label>
    </ion-item>
    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()" color="secondary" >
      <ion-list color="secondary" class="list-form">    
        <ion-item color="secondary">
          <ion-label position="floating">
            <ion-icon slot="start" name="contact"></ion-icon>
            Nombre de usuario
          </ion-label>
          <ion-input type="email"
                     name="email"
                     pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                     [(ngModel)]="usuario.email"
                     required
                     >
          </ion-input>
        </ion-item>
        <ion-item color="secondary">
          <ion-label position="floating" > 
            <ion-icon slot="start" name="lock"></ion-icon>
            Contraseña
          </ion-label>
          <ion-input type="password"
                      name="password"
                      [(ngModel)]="usuario.password"
                      required
                      >
          </ion-input>
        </ion-item>
      
        
      </ion-list>
          <ion-button mode="ios" size="large" class="submit-button" expand="block" color="primary" type="submit" [disabled]="!formulario.valid" >
      
    Ingresa
  </ion-button>
  
  </form>
  <ion-item color="secondary" lines="none" >
    <ion-label class="ion-text-right forgot-password" color="primary"><u>¿Olvidaste tu contraseña?</u></ion-label>
  </ion-item>
  <ion-item color="secondary" lines="none">
    <ion-label class="ion-text-center ion-no-border"><u>Registrate Ya</u></ion-label>
  </ion-item>
</ion-content>
