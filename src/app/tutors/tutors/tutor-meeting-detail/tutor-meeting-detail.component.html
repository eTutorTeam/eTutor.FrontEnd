<app-simple-header title="Detalles TutorÃ­a Programada" (close)="closeModal()"> </app-simple-header>


<ion-grid>
    <ion-row *ngIf="tutor !== undefined">
        <ion-col class="ion-text-center">
            <div class="ion-text-center">
                <ion-avatar class="image-center">
                    <img src="{{tutor.profileImageUrl}}">
                </ion-avatar>
            </div>
            <h3>{{tutor.fullName}}</h3>
            <p>Description</p>
            <h2>{{subject.name}}</h2>
            <p>{{subject.description}}</p>
            <ion-list>
                <ion-item>
                    <ion-label>
                        <h2>Inicio: </h2>
                        <p>{{startTime}}</p>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <h2>Final: </h2>
                        <p>{{endTime}}</p>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="tutor !== undefined">
        <ion-col>
            <ion-button color="primary" expand="full" (click)="submitMeetingBtn()">Cerrar</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
