<ion-header no-border mode="md">

  <ion-toolbar color="secondary" mode="md">

    <ion-buttons slot="start">
        <ion-menu-button color="primary"
          menu="firstMenu">
        </ion-menu-button>
    </ion-buttons>

    <ion-title mode="md" class="ion-text-capitalize"> <ion-img src="../assets/resources/Logo.png"></ion-img> </ion-title>
    <ion-buttons slot="end">
      <ion-avatar (click)="mostrarPop($event)">
        <img src="/assets/resources/default-user-img.png"/>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>

  <ion-button (click)="logout()" color="primary">Primary</ion-button>
  <ion-button color="secondary">Secondary</ion-button>
  <ion-button color="tertiary">Tertiary</ion-button>
  <ion-button color="success">Success</ion-button>
  <ion-button color="warning">Warning</ion-button>
  <ion-button color="danger">Danger</ion-button>
  <ion-button color="dark">Dark</ion-button>
  <ion-button color="medium">Medium</ion-button>
  <ion-button color="light">Light</ion-button>
</ion-content>
