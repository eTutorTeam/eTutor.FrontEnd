<ion-content>
  <ion-item lines="none">
    <ion-label class="ion-text-center">
      <h1>Califica al tutor</h1>
    </ion-label>
  </ion-item>
    <div id="rating">
      <ionic4-star-rating #rating [(ngModel)]="starsRating"
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#ffd966"
        defaultColor = "#aaaaaa"
        readonly = "false"
        fontSize = "32px"
        (ratingChanged)="logRatingChange($event)">
      </ionic4-star-rating>
    </div>
    <ion-button fill="clear" expand="full" [disabled]="buttonDisabled" (click)="SendCalification()">
      Calificar
    </ion-button>
  </ion-content>
