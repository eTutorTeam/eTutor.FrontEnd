<app-simple-header title="Tutoría en Curso" [hiddenClose]="true"></app-simple-header>

<ion-content  class="ion-no-padding">
  <ion-grid *ngIf="currentMeeting !== undefined">
    <ion-row>
        <ion-col class="ion-text-center">
          <div class="ion-text-center">
              <ion-item lines="none">
                <ion-avatar class="avatar" >
                  <ion-img [src]='avatarImg'></ion-img>
                  <ion-ripple-effect></ion-ripple-effect>
                </ion-avatar>
              </ion-item>
          </div>
          <h3>{{name}}</h3>
         <ion-item lines="none">
            <div class="rating">
              <app-stars-ratings [ratings]="ratings"></app-stars-ratings>
            </div>
          </ion-item>          
            <h2>{{currentMeeting.subjectName}}</h2>
            <h3 class="timer" *ngIf="time !== undefined || time !== ''">Duración {{time}}</h3>
            <ion-list>
                
                <ion-item>
                    <ion-label>
                        <h2>Inicio: </h2>
                        <p>{{realStartedTime}}</p>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <h2>Final Pautado: </h2>
                        <p>{{endTime}}</p>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-item-sliding #slidingItem (ionSwipe)="finishMeeting()">
        <ion-item>
          <ion-label color="danger">Desliza para {{finishMeetingTitle}} la Tutoría</ion-label>
        </ion-item>    
        <ion-item-options side="start">
          <ion-item-option color="danger" expandable>
            {{slideTitle}}
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-row>
</ion-grid>
  
</ion-content>
