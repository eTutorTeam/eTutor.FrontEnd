<app-header></app-header>

<ion-content>
  <ion-item> 
    <ion-label color="secondary" class="title"> Historial de tutor√≠as </ion-label>
  </ion-item>
  <ion-card *ngFor="let item of items | async">
    <ion-card-header>
      <ion-card-title>
        <ion-item>
          <ion-label color="medium" class="card-title">{{item.subject}}</ion-label>
        </ion-item>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none" class="info">
        <ion-label class="info">Estudiante: {{item.student}}</ion-label>
      </ion-item>
      <ion-item lines="none" class="info">
        <ion-label class="info">Fecha: {{item.date}}</ion-label>
      </ion-item>
      <ion-item lines="none" class="info">
        <ion-label class="info">Hora: {{item.time}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
